<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
     {{post.title}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <p>{{post.content}}</p>
  <mat-action-row>
   <button mat-button color="primary" routerLink="edit/{{index}}">EDIT</button>
    <button mat-button color="accent" (click)="deletePost(index)">DELETE</button>
  </mat-action-row>
</mat-expansion-panel>
