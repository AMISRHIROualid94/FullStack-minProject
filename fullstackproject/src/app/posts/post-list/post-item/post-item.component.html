<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
     {{post.title}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <p>{{post.content}}</p>
  <mat-action-row>
    <button mat-button color="primary" (click)="onEditPost(index)">EDIT</button>
    <button mat-button color="accent">DELETE</button>
  </mat-action-row>
</mat-expansion-panel>
