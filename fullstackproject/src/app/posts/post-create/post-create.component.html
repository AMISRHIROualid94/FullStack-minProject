<mat-card>
    <div class="formBloc">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput placeholder="Post Title" [(ngModel)]="title">
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Content</mat-label>
        <textarea matInput placeholder="Post Content" [(ngModel)]="content"></textarea>
      </mat-form-field>
      <button class="saveBtn" mat-raised-button color="accent" (click)="onAddNewPost()">Save Post</button>
    </div>
</mat-card>
